apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: user
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: user-service
          image: msj9965/alog-user:main
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: cloud
            - name: MAIL_USERNAME
              value: alog_gachon@naver.com
            - name: REDIS_HOST
              value: redis-service
            - name: AWS_S3_REGION
              value: ap-northeast-2
            - name: CLOUD_DB_URL
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: CLOUD_DB_URL
            - name: CLOUD_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: CLOUD_DB_USERNAME
            - name: CLOUD_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: CLOUD_DB_PASSWORD
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: MAIL_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: JWT_SECRET
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: GOOGLE_CLIENT_SECRET
            - name: KAKAO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: KAKAO_CLIENT_ID
            - name: AWS_S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: AWS_S3_ACCESS_KEY
            - name: AWS_S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: AWS_S3_SECRET_KEY
            - name: AWS_S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: AWS_S3_BUCKET_NAME