name: Create Jira Story from GitHub Issue

on:
  issues:
    types: [opened]

jobs:
  create-jira-issue:
    runs-on: ubuntu-latest

    steps:
      - name: main ë¸Œëœì¹˜ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Jira ë¡œê·¸ì¸
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: ì´ìŠˆ í…œí”Œë¦¿ íŒŒì‹±
        uses: stefanbuck/github-issue-parser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/issue-form.yml

      - name: ë§ˆí¬ë‹¤ìš´ â†’ Jira ë¬¸ë²• ë³€í™˜
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### GitHub Issue
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      - name: Jira ì´ìŠˆ ìƒì„±
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: GUC
          issuetype: Story
          summary: '${{ github.event.issue.title }}'
          description: '${{ steps.md2jira.outputs.output-text }}'
          fields: |
            {
              "parent": {
                "key": "${{ steps.issue-parser.outputs.issueparser_parentKey }}"
              }
            }

      - name: ë¸Œëœì¹˜ ìƒì„± ë° í‘¸ì‹œ
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          ISSUE_NUMBER="${{ steps.create.outputs.issue }}"
          BRANCH_TYPE="${{ steps.issue-parser.outputs.issueparser_branchType }}"
          BRANCH_NAME_INPUT="${{ steps.issue-parser.outputs.issueparser_branch }}"
          SANITIZED_INPUT=$(echo "${BRANCH_NAME_INPUT}" | tr '[:upper:]' '[:lower:]' | sed 's/ /-/g' | sed 's/[^a-z0-9\\-]//g')
          BRANCH_NAME="${BRANCH_TYPE}/${ISSUE_NUMBER}-${SANITIZED_INPUT}"
          
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          git checkout -b "${BRANCH_NAME}"
          git push "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git" "${BRANCH_NAME}"

      - name: GitHub ì´ìŠˆ ì œëª© ì—…ë°ì´íŠ¸
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'update-issue'
          token: ${{ secrets.GITHUB_TOKEN }}
          title: '[${{ steps.create.outputs.issue }}] ${{ github.event.issue.title }}'

      - name: Jira ë§í¬ ì½”ë©˜íŠ¸ ë‚¨ê¸°ê¸°
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: 'ğŸ“Œ Jira Ticket: [${{ steps.create.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create.outputs.issue }})'